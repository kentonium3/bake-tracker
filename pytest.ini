[pytest]
# Pytest configuration for Seasonal Baking Tracker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ui: UI tests (manual testing required)

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    data

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
